<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600;800&family=Oswald:wght@300;400;600;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
<main class="main">
  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="card-img">
      <div class="text-section">
        <h1 class="card-title"> Order Summary</h1>
        <p class="card-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="plan-section">
        <div class="plan">
          <img src="./images/icon-music.svg" alt="" class="plan-img">
          <div class="plan-subsection">
            <h3 class="subtitle">Annual Plan</h3>
            <p class="card-text">$59.99/year</p>
          </div>
        </div>
        <div>
            <a href="" class="plan-change"> Change</a>
        </div> 
      </div>
      <div class="card-btn-setion">
        <button class="btn ">Proceed to Payment</button>
        <button class="btn card-btn"> Cancel Order</button>
      </div>
  </div>
  </div>
</main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">TMoris</a>.
    </div>
  </footer>

</body>
</html>
